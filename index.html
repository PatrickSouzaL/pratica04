<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática: DOM e Contador</title>
    <style>
        /* CSS para uma interface limpa e moderna */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
        }

        .section {
            margin-bottom: 30px;
            border-top: 1px solid #e0e0e0;
            padding-top: 25px;
        }

        input[type="text"] {
            width: calc(100% - 24px);
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            margin: 5px;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        .btn-primary:hover {
            background-color: #2980b9;
        }

        .btn-secondary {
            background-color: #e74c3c;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #c0392b;
        }
        
        .btn-counter {
            background-color: #2ecc71;
            color: white;
            width: 50px;
            height: 50px;
            font-size: 24px;
        }
        .btn-counter:hover {
            background-color: #27ae60;
        }

        #messageDisplayArea {
            margin-top: 20px;
            padding: 15px;
            background-color: #ecf0f1;
            border-radius: 8px;
            min-height: 50px;
            text-align: left;
        }

        #counterValue {
            font-size: 48px;
            font-weight: bold;
            color: #2c3e50;
            margin: 15px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Manipulação do DOM + Contador</h1>

        <div class="section">
            <input type="text" id="messageInput" placeholder="Digite sua mensagem aqui...">
            <div>
                <button id="showMessageBtn" class="btn-primary">Mostrar</button>
                <button id="clearMessageBtn" class="btn-secondary">Limpar</button>
            </div>
            <div id="messageDisplayArea"></div>
        </div>

        <div class="section">
            <div id="counterValue">0</div>
            <div>
                <button id="incrementBtn" class="btn-counter">+</button>
                <button id="decrementBtn" class="btn-counter">-</button>
                <button id="resetBtn" class="btn-secondary">Zerar</button>
            </div>
        </div>
    </div>

    <script>
        // Aguarda o DOM estar completamente carregado antes de executar o script.
        // É uma boa prática para evitar erros de elementos não encontrados.
        document.addEventListener('DOMContentLoaded', () => {

            // --- SEÇÃO DE MANIPULAÇÃO DE MENSAGEM ---

            // 1. Seleciona os elementos do DOM pelos seus IDs
            const messageInput = document.getElementById('messageInput');
            const showMessageBtn = document.getElementById('showMessageBtn');
            const clearMessageBtn = document.getElementById('clearMessageBtn');
            const messageDisplayArea = document.getElementById('messageDisplayArea');

            // 2. Adiciona um "ouvinte de evento" de clique ao botão "Mostrar"
            showMessageBtn.addEventListener('click', () => {
                const messageText = messageInput.value;

                // Validação para não criar elementos vazios
                if (messageText.trim() === '') {
                    alert('Por favor, digite uma mensagem.');
                    return;
                }

                // 3. Cria um novo elemento <p> dinamicamente
                const newParagraph = document.createElement('p');

                // 4. Define o conteúdo do novo parágrafo.
                // Usamos 'textContent' por segurança, para evitar injeção de HTML (XSS).
                newParagraph.textContent = messageText;

                // 5. Adiciona o novo parágrafo à área de exibição
                messageDisplayArea.appendChild(newParagraph);

                // Limpa o campo de entrada para a próxima mensagem
                messageInput.value = '';
                messageInput.focus();
            });

            // Adiciona evento de clique ao botão "Limpar"
            clearMessageBtn.addEventListener('click', () => {
                // Remove todo o conteúdo HTML da área de exibição
                messageDisplayArea.innerHTML = '';
            });


            // --- SEÇÃO DO CONTADOR ---

            // 1. Seleciona os elementos do contador
            const counterValueDisplay = document.getElementById('counterValue');
            const incrementBtn = document.getElementById('incrementBtn');
            const decrementBtn = document.getElementById('decrementBtn');
            const resetBtn = document.getElementById('resetBtn');

            // 2. Variável para armazenar o estado (o valor atual) do contador
            let count = 0;

            /**
             * Função para atualizar a exibição do contador no HTML.
             * Centraliza a lógica de atualização para evitar repetição de código.
             */
            function updateCounterDisplay() {
                counterValueDisplay.textContent = count;
            }

            // 3. Adiciona eventos de clique aos botões do contador
            incrementBtn.addEventListener('click', () => {
                count++; // Incrementa o valor
                updateCounterDisplay(); // Atualiza a tela
            });

            decrementBtn.addEventListener('click', () => {
                count--; // Decrementa o valor
                updateCounterDisplay(); // Atualiza a tela
            });

            resetBtn.addEventListener('click', () => {
                count = 0; // Zera o valor
                updateCounterDisplay(); // Atualiza a tela
            });
        });
    </script>

</body>
</html>
